<extend name="public@base"/>
<block name="head">
    {__block__}
    <style type="text/css">

        li{
            list-style: none;
        }
        li > img{
            margin-right: 10px;
        }

</style>
</block>
<block name="body">
    <include file="public@breadcrumb"/>
    <!--container start-->
    <div class="container">
        <div class="row">
            <!--文章列表-->
            <div class="col-lg-12">
                <hr>
                    <portal:articles item="vo" order="post.published_time DESC" page="15" categoryIds="$category.id">
                        <div class="member-list-max">
                            <li>
                                <img src="__TMPL__/public/assets/images/files.png" width="20px" alt="">
                                <span class="member-title">
                                    <a href="{:cmf_url('portal/Article/index', ['id'=>$vo.id])}">
                                        {$vo.post_title}
                                    </a>
                                </span>
                                <span class="member-time" style="margin-right: 80px !important;">{$vo.published_time|date='Y-m-d H:i',###}</span>
                            </li>
                        </div>
                    <if condition="$i % 5 == 0"><hr></if>
                </portal:articles>
                <div class="text-center">
                    <ul class="pagination">
                        <page/>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--container end-->
</block>
