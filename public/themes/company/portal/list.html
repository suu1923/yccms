<extend name="public@base"/>
<block name="head">
    {__block__}
    <style>
        .ranking {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .blog-post img {
            width: 50px;
            height: 50px;
        }
    </style>
</block>
<block name="body">
    <include file="public@breadcrumb"/>
    <!--container start-->
    <div class="container">
        <div class="row">
            <!--文章列表-->
            <div style="width:80%;margin: 18px auto;">
                <hr>
                    <portal:articles item="vo" order="post.published_time DESC" page="15" categoryIds="$category.id|getSon">
                        <div class="member-list-max">
                            <li>
                                <span class="member-title">
                                    <a href="{:cmf_url('portal/Article/index', ['id'=>$vo.id])}">
                                        {$vo.post_title}
                                    </a>
                                </span>
                                <span class="member-time">{$vo.published_time|date='Y-m-d H:i',###}</span>
                            </li>
                        </div>
                    <if condition="$i % 5 == 0"><hr></if>
                </portal:articles>
                <div class="text-center">
                    <ul class="pagination">
                        <page/>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--container end-->
</block>
