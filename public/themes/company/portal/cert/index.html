<extend name="public@base" />
<block name="head">
    {__block__}
    <style>
        .ranking { overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        } .blog-post img { width: 50px; height: 50px; }
    </style>
    <script type="text/javascript" src="__TMPL__/public/assets/js/jquery-1.8.3.min.js">
    </script>
</block>
<block name="body">
    <!--container start-->
    <div class="container">
        <div class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-4">
                        <h1>
                            <img src="__TMPL__/public/assets/images/cert_logo.png" width="55" height="44"
                            alt="">
                            证书查询
                        </h1>
                    </div>
                    <div class="col-lg-8 col-sm-8">
                        <ol class="breadcrumb pull-right">
                            <li>
                                <a href="__ROOT__/">
                                    首页
                                </a>
                            </li>
                            <li class="active">
                                证书查询
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="cert">
                    <div class="cert-img">
                        <img src="__TMPL__/public/assets/images/cert.png" width="100%" alt="">
                    </div>
                    <div class="query">
                        <div class="cert-option">
                            <ul class="nav nav-tabs ">
                            </ul>
                        </div>
                        <div class="tab-content cert-content">
                            <div id="menu1" class="container qeury-box tab-pane active">
                                <div class="cert-title">
                                    <h2>
                                        证书查询
                                    </h2>
                                </div>
                                <div class="cert-input form-horizontal">
                                    <form action="query" method="post" name="form1" onsubmit="">
                                        <div class="form-group">
                                            <label for="input-model" class="col-sm-3 control-label" style="font-size: 16px">
                                                选择对应的证书：
                                            </label>
                                            <div class="col-md-6 col-sm-10">
                                                <select name="model" class="form-control model">
                                                    <volist name="class" id="class_id">
                                                        <if condition="$class_id['id'] eq $model">
                                                            <option value="{$class_id.id}" selected>
                                                                {$class_id.name}
                                                            </option>
                                                            <else />
                                                            <option value="{$class_id.id}">
                                                                {$class_id.name}
                                                            </option>
                                                        </if>
                                                    </volist>
                                                </select>
                                            </div>
                                        </div>
                                        <volist name="struct" id="vo">
                                            <div class="form-group">
                                                <label for="input-{$vo.key}" class="col-sm-3 control-label" style="font-size: 16px">
                                                    {$vo.value}:
                                                </label>
                                                <div class="col-md-6 col-sm-10">
                                                    <input type="text" class="form-control" style="width: 80%" required id=""
                                                    name="{$vo.key}" placeholder="请输入您的{$vo.value}">
                                                </div>
                                            </div>
                                        </volist>
                                        <div class="form-group">
                                            <div class="">
                                                <button type="submit" class="btn query-btn btn-lg btn-primary js-ajax-submit"
                                                id="1">
                                                    立即查询
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.model').change(function() {
            console.log($(this).val());
            window.location.href = "/portal/Cert/index?model=" + $(this).val();
        })
    </script>
</block>
