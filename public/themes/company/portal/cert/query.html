<extend name="public@base" />
<block name="head">
    {__block__}
    <style>
        .ranking { overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        } .blog-post img { width: 50px; height: 50px; }
    </style>
</block>
<block name="body">
    <!--container start-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="cert">
                    <div class="cert-img">
                        <img src="__TMPL__/public/assets/images/cert.png" width="100%" alt="">
                    </div>
                    <div class="query" style="padding-top:40px;padding-bottom: 60px;height: 100%">
                        <div id="menu1" class="container res-box">
                            <div class="cert-title" style="border:none;margin-bottom: 20px">
                                <h2 style="font-size:35px;color: #000">
                                    证书查询结果
                                </h2>
                            </div>
                            <div class="cert-res form-horizontal ">
                                <div class="res-content row">
                                    <if condition="$no_res eq true">
                                        <div style="width:100%;height: 70px;background: #f7f7f7;margin:0 auto">
                                            <h4 style="text-align: center;line-height: 70px;color: red">
                                                {$data}
                                            </h4>
                                        </div>
                                        <else/>
                                        <table class="table table-bordered table-hover">
                                            <volist name="data" id="vo">
                                                <tr>
                                                    <td rowspan="2" class="res-item res-key">
                                                        {$vo[0]}
                                                    </td>
                                                    <td rowspan="2" style="padding-left: 20px;" class="res-item res-value">
                                                        {$vo[1]}
                                                    </td>
                                                </tr>
                                            </volist>
                                        </table>
                                    </if>
                                </div>
                                <div style="text-align: center">
                                    <button type="button" class="btn back-btn btn-lg btn-primary">
                                        <a href="javascript:void(0)" onclick="history.go(-1)">
                                            返回查询页面
                                        </a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
