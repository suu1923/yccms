<!--header start-->
<header class="head-section">
    <div class="navbar navbar-default navbar-static-top container">
        <div class="navbar-header navbar-left">
            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse"
                    type="button"><span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="__ROOT__/">
                <notempty name="theme_vars.logo">
                    <img src="{$theme_vars.logo|cmf_get_image_url}" style="max-height: 65px"/>
                    <else/>
                    <php>$sitename = empty($theme_vars['site_name']) ? [] : explode('|', $theme_vars['site_name']);</php>
                    {$sitename[0]|default=''}<span>{$sitename[1]|default=''}</span>
                </notempty>
            </a>
        </div>

        <div class="navbar-collapse collapse navbar-right nav-search">
            <!--搜索-->
            <form method="post" action="{:cmf_url('portal/Search/index')}">
                 <div class="form-group">
                    <input id="search" type="text" class="form-control search" name="keyword" placeholder="搜索" value="{:input('param.keyword','')}" />
                    <button type="submit" class="btn btn-success">搜索</button>
                  </div>
            </form>
        </div>
    </div>
        <div class="navbar navbar-default navbar-static-top container2">
            <div class="navbar-collapse collapse">
                <!--导航部分-->
                <ul id="main-menu" class="nav navbar-nav nav-content">
                    <navigation root="">
                        <navigationMenu root="li">
                            <a href="{$menu.href|default=''}" target="{$menu.target|default=''}">{$menu.name|default=''}</a>
                        </navigationMenu>
                        <php>$dropdown_class = $level>1 ? 'dropdown-submenu' : 'dropdown';</php>
                        <navigationFolder root="li" class="{$dropdown_class}" dropdown="ul" dropdown-class="dropdown-menu">
                            <a href="{$menu.href|default=''}" class="dropdown-toggle" data-toggle="dropdown" data-close-others="false" data-delay="0" data-hover=
                                    "dropdown">
                                {$menu.name|default=''} <i class="fa fa-angle-down"></i>
                            </a>
                        </navigationFolder>
                    </navigation>
                </ul>
            </div>
        </div>
</header>
<!--header end-->
