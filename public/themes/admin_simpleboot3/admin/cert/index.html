<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('cert/index')}">所有数据</a></li>
        <li><a href="{:url('cert/add?model=1')}">添加数据</a></li>
        <li><a href="{:url('cert/show?model=1')}">显示控制</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="get" action="{:url('cret/index')}">
        姓名:
        <input type="text" class="form-control" name="name" style="width: 120px;" value="{:input('request.user_login/s','')}" placeholder="请输入姓名">
        身份证号:
        <input type="text" class="form-control" name="idcard" style="width: 120px;" value="{:input('request.user_email/s','')}" placeholder="请输入身份证">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:url('User/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th width="60">姓名</th>
                <th width="80">身份证</th>
                <th width="160">{:lang('ACTIONS')}</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="cert" item="vo">
            <tr>
                <td>{$vo.name}</td>
                <td>
                    <empty name="vo.is_main">
                        <span class="label label-default">
                            {$is_main[$vo.is_main]}
                        </span>
                        <else/>
                        <span class="label label-success">
                            {$is_main[$vo.is_main]}
                        </span>
                    </empty>
                </td>
                <td>
                    <a class="btn btn-xs btn-primary" href="javascript:parent.openIframeLayer('{:url('NavMenu/index',array('nav_id'=>$vo['id']))}','{$vo.name}菜单管理',{});">菜单管理</a>
                    <a class="btn btn-xs btn-success"  href="{:url('nav/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
                    <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('nav/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
