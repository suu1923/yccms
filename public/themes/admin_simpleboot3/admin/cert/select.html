<include file="public@header" /><link rel="stylesheet" href="__TMPL__/public/assets/bootstrap-switch/css/bootstrap3/bootstrap-switch.css"></head><body>    <div class="wrap js-check-wrap">        <table class="table table-hover table-bordered" style="width: 600px">            <br>            <button class="btn btn-success">                <a href="{:url('cert/download_temp',array('model'=>$model))}" target="_blank"                style="color: #ffffff">                    下载模板                </a>            </button>            <br>            <br>            <thead>                <tr>                    <th width="50">                        ID                    </th>                    <th width="100">                        数据表头                    </th>                    <th width="100">                        对应值                    </th>                    <th width="120">                        是否搜索显示                    </th>                    <th width="140">                        是否为搜索条件                    </th>                    <th width="50">                        操作                    </th>                </tr>            </thead>            <tbody>                <php>                    $user_statuses=array("0"=>lang('USER_STATUS_BLOCKED'),"1"=>lang('USER_STATUS_ACTIVATED'),"2"=>lang('USER_STATUS_UNVERIFIED'));                </php>                <foreach name="struct" item="vo">                    <tr>                        <td>                            {$vo.id}                        </td>                        <td>                            {$vo.key}                        </td>                        <td>                            <input type="text" class="form-control k-value" id="{$vo.id}" width="100px"                            value="{$vo.value}" placeholder="" />                        </td>                        <td>                            <if ($vo.show eq 1)>                                <input name="show_status" class="status_switch" id="{$vo.id}" type="checkbox"                                checked/>                                <else />                                <input name="show_status" class="status_switch" id="{$vo.id}" type="checkbox"                                />                            </if>                        </td>                        <td>                            <if ($vo.must eq 1)>                                <input name="must_status" class="status_switch" id="{$vo.id}" type="checkbox"                                checked/>                                <else />                                <input name="must_status" id="{$vo.id}" class="status_switch" type="checkbox"                                />                            </if>                        </td>                        <td>                            <button type="button" class="btn btn-info save" id="{$vo.id}">                                保存                            </button>                        </td>                    </tr>                </foreach>            </tbody>        </table>    </div>    <script src="__STATIC__/js/admin.js">    </script>    <script src="__TMPL__/public/assets/bootstrap-switch/js/bootstrap-switch.min.js">    </script>    <script type="text/javascript">        $('.status_switch').bootstrapSwitch({            onText: "Yes",            offText: "No",            onColor: "success",            offColor: "danger",            handleWidth: "45px",            labelWidth: "40px",            size: "normal",            onSwitchChange: function(event, state) {}        });        $(".save").on("click",        function() {            var _id = this.id;            var _value = $("input[type='text'][id='" + _id + "']").val();            var _must = $("input[name='must_status'][id='" + _id + "']").prop("checked") var _show = $("input[name='show_status'][id='" + _id + "']").prop("checked")            if ((_must == true) && (_show == false)) {                alert("搜索条件必须展示");                return false;            }            var data = {                "id": _id,                "value": _value,                "must": _must ? 1 : 0,                "show": _show ? 1 : 0            }            $.ajax({                type: 'POST',                url: 'cert/select',                data: data,                dataType: 'json',                success: function(data) {                    alert(data.msg);                },                error: function(XMLHttpRequest, textStatus) {                    alert("未知错误")                }            })        })    </script></body></html>
